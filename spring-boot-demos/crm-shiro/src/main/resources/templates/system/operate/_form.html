<input type="hidden" name="id" value="${(operate.id)!}" />
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">所属权限</label>
  <div class="col-sm-8">
    <select class="form-control" name="parentId" required="required">
	  <option value="">please select</option>
	  <#list poList as po>
	    <option value="${po.id}" <#if (operate.parentId)?exists && operate.parentId = po.id>selected</#if>>${po.name}</option>
      </#list>
    </select>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="name" name="name" placeholder="please input name" required="" value="${(operate.name)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="content" class="col-sm-2 control-label">URL</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="href" name="href" placeholder="please input url" value="${(operate.href)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="content" class="col-sm-2 control-label">Sort</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="sort" name="sort" placeholder="please input sort" value="${(operate.sort)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-save"></span> Save</button>
    <button type="button" class="btn btn-default" onclick="window.location.href='/system/operate/list/1'">
      <span class="glyphicon glyphicon-remove-sign"></span> Cancel
     </button>
  </div>
</div>
