<input type="hidden" name="id" value="${(menu.id)!}" />
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">所属菜单</label>
  <div class="col-sm-8">
    <select class="form-control" name="parentId">
	  <option value="">please select</option>
	  <#list pmList as pm>
	    <option value="${pm.id}" <#if (menu.parentId)?exists && menu.parentId = pm.id>selected</#if>>${pm.name}</option>
	  </#list>
    </select>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Code</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="code" name="code" placeholder="please input code" required="" value="${(menu.code)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="name" name="name" placeholder="please input name" required="" value="${(menu.name)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Icon</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="icon" name="icon" placeholder="please input icon" value="${(menu.icon)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="content" class="col-sm-2 control-label">URL</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="href" name="href" placeholder="please input url" value="${(menu.href)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="content" class="col-sm-2 control-label">Sort</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="sort" name="sort" placeholder="please input sort" value="${(menu.sort)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-save"></span> Save</button>
    <button type="button" class="btn btn-default" onclick="window.location.href='/system/menu/list/1'">
      <span class="glyphicon glyphicon-remove-sign"></span> Cancel
    </button>
  </div>
</div>
