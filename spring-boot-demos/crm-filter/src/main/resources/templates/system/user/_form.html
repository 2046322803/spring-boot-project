<input type="hidden" name="id" value="${(user.id)!}" />
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Role</label>
  <div class="col-sm-8">
    <select class="form-control" name="roleId" required="required">
	  <option value="">please select</option>
	  <#list roleList as role>
	    <option value="${role.id}" <#if (user.roleId)?exists && user.roleId = role.id>selected</#if>>${role.name}</option>
	  </#list>
    </select>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="name" name="name" placeholder="please input name" required="required" value="${(user.name)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="content" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-8">
    <input type="password" class="form-control" id="password" name="password" placeholder="please input password" required="required" value="${(user.password)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="content" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-8">
    <input type="email" class="form-control" id="email" name="email" placeholder="please input email" required="required" value="${(user.email)!}">
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <label for="content" class="col-sm-2 control-label">Picture</label>
  <div class="col-sm-8">
    <#if (user.picture)?exists>
      <img alt="" src="${user.picture}" class="img-rounded" width="50px" height="50px">
    <#else>
      <img alt="" src="/img/default-50x50.gif" class="img-rounded" width="50px" height="50px">
    </#if>
	<label class="sr-only" for="inputfile">文件输入</label>
	<input type="file" id="inputfile" name="file" <#if !(user.id)?exists>required="required"</#if>>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-save"></span> Save</button>
    <button type="button" class="btn btn-default" onclick="window.location.href='/system/user/list/1'">
      <span class="glyphicon glyphicon-remove-sign"></span> Cancel
    </button>
  </div>
</div>
