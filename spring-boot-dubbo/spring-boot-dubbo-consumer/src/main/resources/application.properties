#\u670d\u52a1\u7aef\u53e3
server.port=8081

#\u5e94\u7528\u540d\u79f0
spring.application.name=dubbo-consumer

#Service Version
dubbo.iconsumer.version=1.0.0

#Dubbo Config properties
##ApplicationConfig Bean
dubbo.application.id=dubbo-consumer-demo
